<div
  *ngIf="alertModel.show"
  class="alert alert-dismissible mt-3"
  [ngClass]="alertModel.class"
  role="alert"
>
  <div>{{ alertModel.text }}</div>
  <ul *ngIf="alertModel.show && alertModel.messages.length">
    <li *ngFor="let message of alertModel.messages">
      {{ message }}
    </li>
  </ul>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="closeAlert()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<section class="py-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div
          class="card shadow-card swing-in-top-fwd"
          style="border-radius: 1rem"
        >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../../../assets/auth-register.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height: 100%"
              />
            </div>
            <div
              class="col-md-6 col-lg-7 d-flex align-items-center slide-in-blurred-top"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                  <span class="h1 fw-bold mb-0">Przepisy kulinarne</span>
                </div>

                <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px">
                  Załóż konto
                </h5>
                <form
                  [formGroup]="form"
                  (ngSubmit)="onSubmit()"
                  class="row mt-3"
                  style="max-width: 100%"
                >
                  <div class="form-outline mb-3">
                    <input
                      id="login"
                      [placeholder]="texts.login"
                      type="text"
                      [class.error-portal]="hasError('login')"
                      class="form-control form-control-portal"
                      formControlName="login"
                      aria-required="true"
                      autocomplete="username"
                    />
                    <label for="login">
                      {{ texts.login }}
                    </label>
                    &nbsp;
                    <span
                      class="red-text"
                      *ngFor="let error of collectErrors('login')"
                      >{{ error.errorMessage }}</span
                    >
                  </div>

                  <div class="form-outline mb-3">
                    <input
                      id="email"
                      [placeholder]="texts.email"
                      type="text"
                      [class.error-portal]="hasError('email')"
                      class="form-control form-control-portal"
                      formControlName="email"
                      aria-required="true"
                      autocomplete="email"
                    />
                    <label for="email">
                      {{ texts.email }}
                    </label>
                    &nbsp;
                    <span
                      class="red-text"
                      *ngFor="let error of collectErrors('email')"
                      >{{ error.errorMessage }}</span
                    >
                  </div>

                  <div class="form-outline mb-3">
                    <input
                      id="password"
                      [placeholder]="texts.password"
                      type="password"
                      [class.error-portal]="hasError('password')"
                      class="form-control form-control-portal"
                      formControlName="password"
                      aria-required="true"
                      autocomplete="current-password"
                    />
                    <label for="password">
                      {{ texts.password }}
                      <span class="required form-label"></span>
                    </label>
                    &nbsp;
                    <span
                      *ngFor="let error of collectErrors('password')"
                      class="red-text"
                      >{{ error.errorMessage }}</span
                    >
                  </div>

                  <div class="form-outline mb-3">
                    <input
                      id="confirmPassword"
                      [placeholder]="texts.confirmPassword"
                      type="password"
                      [class.error-portal]="hasError('confirmPassword')"
                      class="form-control form-control-portal"
                      formControlName="confirmPassword"
                      aria-required="true"
                      autocomplete="current-password"
                    />
                    <label for="confirmPassword">
                      {{ texts.confirmPassword }}
                      <span class="required form-label"></span>
                    </label>
                    &nbsp;
                    <span
                      *ngFor="let error of collectErrors('confirmPassword')"
                      class="red-text"
                      >{{ error.errorMessage }}</span
                    >
                  </div>

                  <div class="pt-1 mb-3">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Zarejestruj
                    </button>
                  </div>
                </form>
                <p style="color: #393f81">
                  Posiadasz konto?
                  <a routerLink="/auth/login" style="color: #393f81"
                    >Zaloguj się!</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
