<div
  *ngIf="alertModel.show"
  class="alert mt-3"
  [ngClass]="alertModel.class"
  role="alert"
>
  {{ alertModel.text }}
</div>

<section class="py-5">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div
          class="card shadow-card swing-in-top-fwd"
          style="border-radius: 1rem"
        >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../../../assets/auth-login.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height: 100%"
              />
            </div>
            <div
              class="col-md-6 col-lg-7 d-flex align-items-center slide-in-blurred-top"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                  <span class="h1 fw-bold mb-0">Przepisy kulinarne</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Zaloguj się do swojego konta
                </h5>
                <form
                  [formGroup]="form"
                  (ngSubmit)="onSubmit()"
                  class="row mt-3"
                  style="max-width: 100%"
                >
                  <div class="form-outline mb-4">
                    <input
                      id="username"
                      [placeholder]="texts.username"
                      type="text"
                      [class.error-portal]="hasError('username')"
                      class="form-control"
                      formControlName="username"
                      aria-required="true"
                      autocomplete="username"
                    />
                    <label for="username">
                      {{ texts.username }}
                    </label>
                    &nbsp;
                    <span
                      class="red-text"
                      *ngFor="let error of collectErrors('username')"
                      >{{ error.errorMessage }}</span
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      id="password"
                      [placeholder]="texts.password"
                      type="password"
                      [class.error-portal]="hasError('password')"
                      class="form-control form-control-portal"
                      formControlName="password"
                      aria-required="true"
                      autocomplete="current-password"
                    />
                    <label for="password">
                      {{ texts.password }}
                      <span class="required form-label"></span>
                    </label>
                    &nbsp;
                    <span
                      *ngFor="let error of collectErrors('password')"
                      class="red-text"
                      >{{ error.errorMessage }}</span
                    >
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Zaloguj
                    </button>
                  </div>
                </form>
                <p class="pb-lg-2" style="color: #393f81">
                  Nie posiadasz konta?
                  <a routerLink="/auth/register" style="color: #393f81"
                    >Zarejestruj się!</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
